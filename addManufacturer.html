<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Manufacturer</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/banner.js" type="text/javascript"></script>
    <script src="js/addManufacturer.js" type="text/javascript"></script>
    <div id="cont"></div>

</head>
<div class="list">
    <form id="form" action="/addManufacturers" method="post">
        <div class="row">
            <label>Name</label>
            <input type="text" name="name" required="required">
        </div>
        <div class="row">
            <label>Country</label>
            <input type="text" name="country" required="required">
        </div>
        <div class="row">
            <label>Founded</label>
            <input type="text" name="founded" required="required">
        </div>
        <div class="row">
            <input type="submit" value="Add!">
        </div>
    </form>

</div>
</html>
