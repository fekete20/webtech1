<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/banner.js" type="text/javascript"></script>
    <script src="js/addCar.js" type="text/javascript"></script>
    <div id="cont"></div>


</head>

<div class="list">
    <form action="/addCar" method="post">
        <div class="row">
            <label>Select a manufacturer</label>
            <div class="select">
            </div>
        </div>
        <div class="row">
        <label>Model</label>
        <input type="text" name="name" required="required"/>
        </div>
        <div class="row">
            <label>Consumption</label>
            <input type="text" name="consumption" required="required"/>
        </div>
        <div class="row">
            <label>Color</label>
            <input type="text" name="color" required="required"/>
        </div>
        <div class="row">
            <label>Manufacturer</label>
            <input type="text" name="manufacturer" required="required"/>
        </div>
        <div class="row">
            <label>Available</label>
            <input type="number" name="available" required="required"/>
        </div>
        <div class="row">
            <label>Year</label>
            <input type="text" name="year" required="required"/>
        </div>
        <div class="row">
            <label>Horsepower</label>
            <input type="number" name="horsepower" required="required"/>
        </div>

        <div class="row">
            <input type="submit" value="Add!">
        </div>
    </form>
</div>
</html>
